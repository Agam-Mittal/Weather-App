<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-eqiv="X-UA Comaptible" content="ie=edge">
        <title>Weather app</title>
        <link rel="stylesheet" href="demo.css" >
    </head>
    <body>
       <div class="app-wrap">
         <header>
             <input type="text" autocomplete="off" class="search-box"
             placeholder="Search for a City..." >
         </header>
         <main>
             <section class="location">
                 <div class="city">Odisha, IN</div>
                 <div class="date">Tuesday 12 October 2021</div>
             </section>
             <div class="current">
                 <div class="temp">33<span>°c</span></div>
                 <div class="weather">Cloudy</div>
                 <div class="hi-low">33°c / 26°c</div>
             </div>
         </main>
       </div>
        <script src="demo.js"></script>
    </body>
</html>
